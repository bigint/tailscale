name: Update proxmox-2

on:
  schedule:
    - cron: '0 */1 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  update-proxmox-2:
    name: Update proxmox-2
    runs-on: ubuntu-latest
    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
          hostname: gh-update-proxmox-2
          version: latest

      - name: Update, upgrade, and cleanup
        run: |
          tailscale ssh root@proxmox-2 "\
            apt update && \
            apt upgrade -y && \
            apt autoremove -y && \
            apt autoclean && \
            apt clean && \
            journalctl --vacuum-time=3d \
          "
