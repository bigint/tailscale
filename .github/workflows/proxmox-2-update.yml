name: Update Proxmox 2

on:
  workflow_dispatch:

jobs:
  update:
    name: Update Proxmox 2
    runs-on: ubuntu-latest
    env:
      MACHINE: proxmox-2
    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
          hostname: update-proxmox-2-${{ github.run_id }}
          ping: ${{ env.MACHINE }}
          version: latest

      - name: Add SSH key
        env:
          SSH_KEY: ${{ secrets.PROXMOX_2_SSH_KEY }}
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          mkdir -p ~/.ssh
          MACHINE_IP="$(tailscale ip -4 $MACHINE)"
          ssh-keyscan $MACHINE_IP >> ~/.ssh/known_hosts
          echo "$SSH_KEY" | tr -d '\r' > ~/.ssh/key
          chmod 600 ~/.ssh/key
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null
          ssh-add ~/.ssh/key

      - name: Run apt update and upgrade
        run: |
          MACHINE_IP="$(tailscale ip -4 $MACHINE)"
          USERHOST="root@$MACHINE_IP"
          ssh $USERHOST "apt update && apt upgrade -y"
